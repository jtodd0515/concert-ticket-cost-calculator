<body>
<form id="concertform" action="#" method="post">
    <section class="userinfo">
    <h2>User Information</h2>
    <fieldset">
    <legend>Name and Phone Number</legend>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="userName">
            </li>
            <li>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phoneNumber>">
            </li>
        </ul>
        </fieldset>
    </section>
    <Section class="tickets">
    <h2>Tickets</h2>
    <fieldset>
        <legend>Tickets</legend>
        <ul>
            <li>
                <label for="adulttick">How many adult tickets?</label>
                <input type="number" name="adulttick" id="adulttick" min="0">
            </li>
            <li>
                <label for="childtick">How many child tickets?</label>
                <input type="number" name="childtick" id="childtick" min="0">
            </li>
        </ul>
    </fieldset>
    </section>
    <section class="dates" style="border: 1px;">
    <h2>Dates</h2>
    <legend>Date</legend>
    <ul>
        <li>
            <label for="dates">Choose a Date</label>
            <select name="dropdown" id="dates">
            <option value="May 2021">May 2021</option>
            <option value="June 2021">June 2021</option>
            <option value="July 2021">July 2021</option>
            </select>
        </li>
    </ul>
    </section>
    <button type="submit" style="color: white; background-color: black;">Sign Up</button>
    <a href="./todd-l7_lab_project-form.html" target="_blank"><button type="button" style="background-color: aqua; font-weight: bold;">Back</button></a>
</form>
